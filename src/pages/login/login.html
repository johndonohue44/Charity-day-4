<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      Sign In
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  
    <button ion-button full color = secondary (click)="login()">Login</button>

    No account? Register Below

    <button ion-button full color = secondary (click)="navigateToRegister()">Go To Registration </button>  </ion-content>
